<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas - Instalaci√≥n Directa</title>
    
    <!-- MANIFEST - Obligatorio para PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4F46E5;
            text-align: center;
            margin-bottom: 20px;
        }

        /* BOT√ìN DE INSTALACI√ìN - √önico y directo */
        #installBtn {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 60px;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 25px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,65,108,0.4);
            transition: all 0.3s;
            border: 2px solid white;
        }

        #installBtn:active {
            transform: scale(0.95);
        }

        #installBtn.instalado {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            cursor: default;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #4F46E5;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
        }

        .calc-btn {
            width: 100%;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .total {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .dios { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .gastos { background: linear-gradient(135deg, #FF6B6B, #FF4757); }
        .reinversion { background: linear-gradient(135deg, #4F46E5, #7C3AED); }
        .ahorro { background: linear-gradient(135deg, #00B894, #00A884); }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        .historial {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .historial-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid #4F46E5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4F46E5;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            animation: subir 0.3s;
        }

        @keyframes subir {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üí∞ Finanzas 10-50-30-20</h1>
        
        <!-- √öNICO BOT√ìN - HACE LA INSTALACI√ìN DIRECTA -->
        <button id="installBtn">üì≤ INSTALAR APP AHORA</button>
        
        <div class="input-group">
            <label>üìå Concepto</label>
            <input type="text" id="nombre" placeholder="Ej: Salario mensual">
        </div>
        
        <div class="input-group">
            <label>üí∞ Cantidad ($)</label>
            <input type="number" id="cantidad" placeholder="0.00" step="0.01">
        </div>
        
        <button class="calc-btn" onclick="calcular()">CALCULAR</button>
        
        <div class="total" id="total">$0.00</div>
        
        <div class="stats">
            <div class="stat-card dios">
                <div>üôè Dios (10%)</div>
                <div class="stat-value" id="dios">$0</div>
            </div>
            <div class="stat-card gastos">
                <div>üè† Gastos (50%)</div>
                <div class="stat-value" id="gastos">$0</div>
            </div>
            <div class="stat-card reinversion">
                <div>üìà Reinversi√≥n (30%)</div>
                <div class="stat-value" id="reinversion">$0</div>
            </div>
            <div class="stat-card ahorro">
                <div>üè¶ Ahorro (20%)</div>
                <div class="stat-value" id="ahorro">$0</div>
            </div>
        </div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button style="flex:1; padding:12px; background:#FFD700; border:none; border-radius:12px; font-weight:bold;" onclick="mostrarFavoritos()">‚≠ê FAVORITOS</button>
            <button style="flex:1; padding:12px; background:#ff4444; color:white; border:none; border-radius:12px; font-weight:bold;" onclick="borrarHistorial()">üóëÔ∏è BORRAR</button>
        </div>
        
        <div class="historial" id="historial"></div>
        <div style="text-align:center; margin-top:10px; color:#666; font-size:12px;">‚≠ê Los favoritos nunca se borran</div>
    </div>

    <script>
        // ===== VARIABLES PARA INSTALACI√ìN =====
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        // ===== CAPTURAR EL EVENTO DE INSTALACI√ìN (OBLIGATORIO) =====
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e; // Guardamos el evento para usarlo despu√©s
            console.log('‚úÖ App lista para instalar');
            
            // El bot√≥n YA EST√Å VISIBLE, no lo ocultamos nunca
        });

        // ===== BOT√ìN QUE INSTALA DIRECTAMENTE =====
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                // Si no hay evento, mostramos mensaje pero NO instrucciones
                mostrarToast('‚ö†Ô∏è Cargando... intenta de nuevo en 2 segundos');
                
                // Forzamos recarga del evento
                setTimeout(() => {
                    if (deferredPrompt) {
                        installBtn.click(); // Auto-click
                    }
                }, 2000);
                return;
            }
            
            // MOSTRAMOS EL DI√ÅLOGO DE INSTALACI√ìN DEL NAVEGADOR
            deferredPrompt.prompt();
            
            // Esperamos la respuesta del usuario
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                mostrarToast('‚úÖ App instalada correctamente');
                installBtn.textContent = '‚úì APP INSTALADA';
                installBtn.classList.add('instalado');
                installBtn.disabled = true;
            } else {
                mostrarToast('‚ùå Instalaci√≥n cancelada');
            }
            
            deferredPrompt = null; // Limpiamos
        });

        // ===== DETECTAR SI YA EST√Å INSTALADA =====
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            installBtn.textContent = '‚úì APP INSTALADA';
            installBtn.classList.add('instalado');
            installBtn.disabled = true;
        }

        // ===== REGISTRAR SERVICE WORKER (NECESARIO PARA PWA) =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('‚úÖ Service Worker OK'))
                    .catch(err => console.log('‚ùå Service Worker error:', err));
            });
        }

        // ===== FUNCIONES DE LA APP =====
        let historial = [];
        let favoritos = new Set();

        function mostrarToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function calcular() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            
            if (!nombre || !cantidad || cantidad <= 0) {
                alert('Completa todos los campos');
                return;
            }
            
            const dios = cantidad * 0.10;
            const resto = cantidad - dios;
            const gastos = resto * 0.50;
            const reinversion = resto * 0.30;
            const ahorro = resto * 0.20;
            
            document.getElementById('total').textContent = `$${cantidad.toFixed(2)}`;
            document.getElementById('dios').textContent = `$${dios.toFixed(2)}`;
            document.getElementById('gastos').textContent = `$${gastos.toFixed(2)}`;
            document.getElementById('reinversion').textContent = `$${reinversion.toFixed(2)}`;
            document.getElementById('ahorro').textContent = `$${ahorro.toFixed(2)}`;
            
            historial.unshift({
                id: Date.now(),
                nombre,
                cantidad,
                fecha: new Date().toLocaleString()
            });
            
            actualizarHistorial();
            guardarDatos();
            
            document.getElementById('nombre').value = '';
            document.getElementById('cantidad').value = '';
        }

        function actualizarHistorial() {
            const div = document.getElementById('historial');
            if (historial.length === 0) {
                div.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">‚ú® Sin c√°lculos</div>';
                return;
            }
            
            div.innerHTML = historial.map(item => `
                <div class="historial-item" style="${favoritos.has(item.id) ? 'background:#fff9e6;' : ''}">
                    <div>
                        <strong>${item.nombre}</strong><br>
                        <small>${item.fecha}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <strong>$${item.cantidad.toFixed(2)}</strong>
                        <button onclick="toggleFavorito(${item.id})" style="background:none; border:none; font-size:20px; cursor:pointer;">
                            ${favoritos.has(item.id) ? '‚≠ê' : '‚òÜ'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleFavorito(id) {
            if (favoritos.has(id)) {
                favoritos.delete(id);
            } else {
                favoritos.add(id);
            }
            actualizarHistorial();
            guardarDatos();
        }

        function mostrarFavoritos() {
            const favs = historial.filter(item => favoritos.has(item.id));
            if (favs.length === 0) {
                alert('No hay favoritos');
                return;
            }
            
            const div = document.getElementById('historial');
            div.innerHTML = favs.map(item => `
                <div class="historial-item" style="background:#fff9e6;">
                    <div>
                        <strong>${item.nombre}</strong><br>
                        <small>${item.fecha}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <strong>$${item.cantidad.toFixed(2)}</strong>
                        <button onclick="toggleFavorito(${item.id})" style="background:none; border:none; font-size:20px; cursor:pointer;">‚≠ê</button>
                    </div>
                </div>
            `).join('');
        }

        function borrarHistorial() {
            if (confirm('¬øBorrar historial? Los favoritos permanecen')) {
                historial = historial.filter(item => favoritos.has(item.id));
                actualizarHistorial();
                guardarDatos();
            }
        }

        function guardarDatos() {
            localStorage.setItem('historial', JSON.stringify(historial));
            localStorage.setItem('favoritos', JSON.stringify([...favoritos]));
        }

        function cargarDatos() {
            historial = JSON.parse(localStorage.getItem('historial')) || [];
            favoritos = new Set(JSON.parse(localStorage.getItem('favoritos')) || []);
            actualizarHistorial();
        }

        cargarDatos();
    </script>
</body>
</html>
