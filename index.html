<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas PWA - Instalaci√≥n Forzada</title>
    
    <!-- Manifest necesario para PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4F46E5;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* ===== BOT√ìN DE INSTALACI√ìN ===== */
        .install-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            color: white;
        }

        .install-title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .install-btn {
            background: white;
            color: #4F46E5;
            border: none;
            padding: 20px 30px;
            border-radius: 60px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s;
            border: 3px solid #FFD700;
        }

        .install-btn:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        .install-icon {
            font-size: 32px;
        }

        .install-subtitle {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Inputs y dem√°s */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #4F46E5;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .calc-btn {
            width: 100%;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card.dios { background: linear-gradient(135deg, #FFD700, #FFA500); color: white; }
        .stat-card.gastos { background: linear-gradient(135deg, #FF6B6B, #FF4757); color: white; }
        .stat-card.reinversion { background: linear-gradient(135deg, #4F46E5, #7C3AED); color: white; }
        .stat-card.ahorro { background: linear-gradient(135deg, #00B894, #00A884); color: white; }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        .total {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .history {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid #4F46E5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>üí∞ Calculadora Financiera</h1>
        
        <!-- ===== BOT√ìN DE INSTALACI√ìN ===== -->
        <div class="install-section">
            <div class="install-title">üì≤ INSTALAR APLICACI√ìN</div>
            <button class="install-btn" onclick="forzarInstalacion()">
                <span class="install-icon">üì•</span>
                TOCA AQU√ç PARA INSTALAR
                <span class="install-icon">üëá</span>
            </button>
            <div class="install-subtitle">
                Funciona sin internet despu√©s de instalar
            </div>
        </div>
        
        <div class="input-group">
            <label>üìå Nombre</label>
            <input type="text" id="nombre" placeholder="Ej: Salario">
        </div>
        
        <div class="input-group">
            <label>üí∞ Cantidad</label>
            <input type="number" id="cantidad" placeholder="0.00">
        </div>
        
        <button class="calc-btn" onclick="calcular()">CALCULAR</button>
        
        <div class="total" id="total">$0.00</div>
        
        <div class="stats">
            <div class="stat-card dios">
                <div>üôè Dios</div>
                <div class="stat-value" id="dios">$0</div>
                <div>10%</div>
            </div>
            <div class="stat-card gastos">
                <div>üè† Gastos</div>
                <div class="stat-value" id="gastos">$0</div>
                <div>50%</div>
            </div>
            <div class="stat-card reinversion">
                <div>üìà Reinversi√≥n</div>
                <div class="stat-value" id="reinversion">$0</div>
                <div>30%</div>
            </div>
            <div class="stat-card ahorro">
                <div>üè¶ Ahorro</div>
                <div class="stat-value" id="ahorro">$0</div>
                <div>20%</div>
            </div>
        </div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button style="flex:1; padding:10px; background:#FFD700; border:none; border-radius:10px;" onclick="mostrarFavoritos()">‚≠ê Favoritos</button>
            <button style="flex:1; padding:10px; background:#ff4444; color:white; border:none; border-radius:10px;" onclick="borrarHistorial()">üóëÔ∏è Borrar</button>
        </div>
        
        <div class="history" id="historial"></div>
        <div style="text-align:center; margin-top:10px; color:#666; font-size:12px;">‚≠ê Favoritos permanecen</div>
    </div>

    <script>
        // ===== VARIABLES =====
        let historial = [];
        let favoritos = new Set();
        
        // ===== FUNCI√ìN QUE FUERZA LA INSTALACI√ìN =====
        function forzarInstalacion() {
            mostrarToast('üì≤ PREPARANDO INSTALACI√ìN...');
            
            // M√âTODO 1: Intentar con beforeinstallprompt (est√°ndar PWA)
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        mostrarToast('‚úÖ App instalada correctamente');
                        document.querySelector('.install-btn').innerHTML = '‚úì APP INSTALADA ‚úì';
                    } else {
                        mostrarToast('‚ùå Instalaci√≥n cancelada');
                    }
                    window.deferredPrompt = null;
                });
                return;
            }
            
            // M√âTODO 2: Forzar instalaci√≥n en Android
            if (navigator.userAgent.match(/Android/i)) {
                mostrarToast('üì± Abriendo men√∫ de instalaci√≥n...');
                setTimeout(() => {
                    if (confirm('¬øQuieres instalar esta app?\n\nPresiona OK y luego busca "Instalar aplicaci√≥n" en el men√∫ ‚ãÆ')) {
                        // Intentar abrir el men√∫ de Chrome
                        window.location.href = 'chrome://flags/#bypass-app-banner-engagement-checks';
                        setTimeout(() => {
                            mostrarToast('üîç Busca "Instalar aplicaci√≥n" en el men√∫ ‚ãÆ');
                        }, 1000);
                    }
                }, 500);
                return;
            }
            
            // M√âTODO 3: iOS - Instrucciones claras
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                mostrarToast('üì± SIGUE ESTOS PASOS:');
                setTimeout(() => {
                    alert('üì≤ PARA INSTALAR EN iPhone:\n\n1. Toca el bot√≥n Compartir üì§\n2. Desliza hacia abajo\n3. Toca "Agregar a Pantalla de Inicio"\n4. Confirma con "Agregar"');
                }, 500);
                return;
            }
            
            // M√âTODO 4: PC / Otros
            mostrarToast('üíª Busca el icono de instalaci√≥n en la barra de direcciones');
        }

        // ===== CAPTURAR EL EVENTO DE INSTALACI√ìN =====
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            console.log('‚úÖ App lista para instalar');
        });

        // ===== REGISTRAR SERVICE WORKER =====
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('‚úÖ Service Worker listo'))
                .catch(err => console.log('‚ùå Error:', err));
        }

        // ===== FUNCIONES DE LA APP =====
        function mostrarToast(mensaje) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = mensaje;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function calcular() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            
            if (!nombre || !cantidad || cantidad <= 0) {
                alert('Completa todos los campos');
                return;
            }
            
            const dios = cantidad * 0.10;
            const restante = cantidad - dios;
            const gastos = restante * 0.50;
            const reinversion = restante * 0.30;
            const ahorro = restante * 0.20;
            
            document.getElementById('total').textContent = `$${cantidad.toFixed(2)}`;
            document.getElementById('dios').textContent = `$${dios.toFixed(2)}`;
            document.getElementById('gastos').textContent = `$${gastos.toFixed(2)}`;
            document.getElementById('reinversion').textContent = `$${reinversion.toFixed(2)}`;
            document.getElementById('ahorro').textContent = `$${ahorro.toFixed(2)}`;
            
            historial.unshift({
                id: Date.now(),
                nombre,
                cantidad,
                fecha: new Date().toLocaleString()
            });
            
            actualizarHistorial();
            guardarDatos();
            
            document.getElementById('nombre').value = '';
            document.getElementById('cantidad').value = '';
        }

        function actualizarHistorial() {
            const lista = document.getElementById('historial');
            if (historial.length === 0) {
                lista.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">‚ú® Sin c√°lculos</div>';
                return;
            }
            
            lista.innerHTML = historial.map(item => `
                <div class="history-item" style="${favoritos.has(item.id) ? 'background:#fff9e6;' : ''}">
                    <div>
                        <strong>${item.nombre}</strong><br>
                        <small>${item.fecha}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <strong>$${item.cantidad.toFixed(2)}</strong>
                        <button onclick="toggleFavorito(${item.id})" style="background:none; border:none; font-size:20px; cursor:pointer;">
                            ${favoritos.has(item.id) ? '‚≠ê' : '‚òÜ'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleFavorito(id) {
            if (favoritos.has(id)) {
                favoritos.delete(id);
            } else {
                favoritos.add(id);
            }
            actualizarHistorial();
            guardarDatos();
        }

        function mostrarFavoritos() {
            const favoritosArray = historial.filter(item => favoritos.has(item.id));
            if (favoritosArray.length === 0) {
                alert('‚≠ê No hay favoritos');
                return;
            }
            
            const lista = document.getElementById('historial');
            lista.innerHTML = favoritosArray.map(item => `
                <div class="history-item" style="background:#fff9e6;">
                    <div>
                        <strong>${item.nombre}</strong><br>
                        <small>${item.fecha}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <strong>$${item.cantidad.toFixed(2)}</strong>
                        <button onclick="toggleFavorito(${item.id})" style="background:none; border:none; font-size:20px; cursor:pointer;">‚≠ê</button>
                    </div>
                </div>
            `).join('');
        }

        function borrarHistorial() {
            if (confirm('¬øBorrar historial? Los favoritos permanecen')) {
                historial = historial.filter(item => favoritos.has(item.id));
                actualizarHistorial();
                guardarDatos();
            }
        }

        function guardarDatos() {
            localStorage.setItem('historial', JSON.stringify(historial));
            localStorage.setItem('favoritos', JSON.stringify([...favoritos]));
        }

        function cargarDatos() {
            historial = JSON.parse(localStorage.getItem('historial')) || [];
            favoritos = new Set(JSON.parse(localStorage.getItem('favoritos')) || []);
            actualizarHistorial();
        }

        cargarDatos();
    </script>
</body>
</html>
